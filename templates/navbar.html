<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedicalGPT</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Navigation Styles */
        .medical-nav {
            background: rgba(10, 25, 47, 0.95);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
            padding: 0.5rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(100, 255, 218, 0.2);
            backdrop-filter: blur(10px);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #64ffda;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 1.3rem;
            transition: all 0.3s ease;
        }

        .logo a:hover {
            color: #ffffff;
            transform: translateY(-1px);
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.5);
        }

        .logo-icon {
            margin-right: 8px;
            font-size: 1.5rem;
        }

        .logo-text {
            letter-spacing: 0.3px;
        }

        .nav-links {
            display: flex;
            gap: 1.2rem;
            align-items: center;
        }

        .nav-link {
            text-decoration: none;
            color: #ccd6f6;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            font-size: 0.9rem;
            padding: 0.4rem 0.7rem;
            border-radius: 4px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .nav-link i {
            font-size: 0.8rem;
            color: #64ffda;
        }

        .nav-link:hover {
            color: #ffffff;
            background-color: rgba(100, 255, 218, 0.1);
            transform: translateY(-1px);
        }

        .nav-link.highlight {
            background: linear-gradient(135deg, #64ffda, #0a192f);
            color: #0a192f;
            padding: 0.4rem 1rem;
            box-shadow: 0 2px 10px rgba(100, 255, 218, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .nav-link.highlight::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a192f, #64ffda);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .nav-link.highlight:hover {
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(100, 255, 218, 0.4);
        }

        .nav-link.highlight:hover::before {
            opacity: 1;
        }

        /* Floating particles for navbar */
        .nav-particle {
            position: absolute;
            background: rgba(100, 255, 218, 0.3);
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
            animation: float 15s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-5px) translateX(5px);
            }
            50% {
                transform: translateY(5px) translateX(-5px);
            }
            75% {
                transform: translateY(-5px) translateX(10px);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .medical-nav {
                padding: 0.5rem 1rem;
            }
            
            .nav-links {
                gap: 0.7rem;
            }
            
            .nav-link {
                padding: 0.3rem 0.5rem;
                font-size: 0.85rem;
            }
        
            .nav-link.highlight {
                padding: 0.3rem 0.7rem;
            }
        }
    </style>
</head>
<body>
  <nav class="medical-nav">
        <div class="nav-container">
            <div class="logo">
                <a href="{{ url_for('home') }}">
                    <span class="logo-icon">âš•</span>
                    <span class="logo-text">MedicalGPT</span>
                </a>
            </div>
            <div class="nav-links">
                <a href="{{ url_for('about') }}" class="nav-link active"><i class="fas fa-info-circle"></i> About</a>
                {% if 'user_id' in session %}
                    <a href="{{ url_for('chat') }}" class="nav-link"><i class="fas fa-comment-medical"></i> Chat</a>
                    <a href="{{ url_for('logout') }}" class="nav-link highlight"><i class="fas fa-sign-out-alt"></i> Logout</a>
                {% else %}
                    <a href="{{ url_for('chat') }}" class="nav-link"><i class="fas fa-comment-medical"></i> Try Demo</a>
                    <a href="{{ url_for('login') }}" class="nav-link"><i class="fas fa-sign-in-alt"></i> Login</a>
                    <a href="{{ url_for('signup') }}" class="nav-link highlight"><i class="fas fa-user-plus"></i> Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>
    
    <!-- Floating particles for navbar -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const nav = document.querySelector('.medical-nav');
            const particleCount = 8;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('nav-particle');
                
                const size = Math.random() * 3 + 1;
                const posX = Math.random() * nav.offsetWidth;
                const posY = Math.random() * nav.offsetHeight;
                const duration = Math.random() * 15 + 10;
                const delay = Math.random() * 5;
                const opacity = Math.random() * 0.3 + 0.1;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}px`;
                particle.style.top = `${posY}px`;
                particle.style.opacity = opacity;
                particle.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;
                
                nav.appendChild(particle);
            }
        });
    </script>
</body>
</html>
